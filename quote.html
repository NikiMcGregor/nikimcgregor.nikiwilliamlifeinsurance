<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Request — Simplified Life Insurance Agency</title>
  <meta name="description" content="Request a life insurance quote from Simplified Life Insurance Agency. No guaranteed pricing or coverage. Subject to underwriting and carrier approval."/>

  <!-- Brand favicon -->
  <link rel="icon" type="image/png" href="./logos/logo.png" />

  <style>
    :root{
      --primary:#273b71;          /* navy */
      --white:#ffffff;
      --black:#000000;
      --muted:#475569;
      --card-border:rgba(15,23,42,.08);
      --radius:16px;
    }
    html, body{height:100%; scroll-behavior:smooth;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--black);
      background:var(--white);
    }
    .container{max-width:1120px; margin:0 auto; padding:24px;}
    header{
      position:sticky; top:0; z-index:10;
      background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.88));
      backdrop-filter:saturate(1.3) blur(6px);
      border-bottom:1px solid var(--card-border);
    }
    header .container{display:flex; justify-content:space-between; align-items:center; padding:12px 24px;}
    .brand img{display:block; max-height:170px; width:auto;} /* same look as index, a bit larger for form page */
    .nav{display:flex; gap:16px; align-items:center;}
    .nav a{text-decoration:none; color:var(--muted); font-weight:600;}
    .btn{
      appearance:none; border:0; border-radius:var(--radius);
      background:var(--primary); color:var(--white); font-weight:700;
      padding:12px 22px; cursor:pointer; text-decoration:none;
      box-shadow:0 8px 24px rgba(39,59,113,.22);
      transition:transform .12s ease, background .12s ease;
    }
    .btn:hover{transform:translateY(-1px); background:#1e2f5c;}

    /* Page title */
    h1{ text-align:center; color:var(--primary); font-size:clamp(28px,3.6vw,40px); margin:0 0 18px; }

    /* Card around form */
    .card{max-width:860px; margin:40px auto; padding:32px; background:#fff; border-radius:20px; box-shadow:0 24px 60px -24px rgba(2,6,23,.18);}

    h2{ margin:28px 0 10px; font-size:1.1rem; text-transform:uppercase; letter-spacing:.06em; color:var(--primary); }
    form{ display:grid; gap:14px; }
    .two{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    @media (max-width:700px){ .two{ grid-template-columns:1fr; } }

    label{ display:block; font-size:.8rem; font-weight:700; margin-bottom:4px; text-transform:uppercase; letter-spacing:.02em; color:var(--black); }
    input, select, textarea{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid rgba(15,23,42,.12); background:#f9fafb; font-size:1rem;
    }
    input:focus, select:focus, textarea:focus{
      outline:none; border-color:#1e2f5c; box-shadow:0 0 0 4px rgba(39,59,113,.18); background:#fff;
    }
    button[type="submit"]{ margin-top:10px; }
    .muted{ color:var(--muted); font-size:.9rem; }

    footer{ margin:48px 0 16px; text-align:center; color:var(--muted); font-size:14px; }
  </style>
</head>
<body>
  <!-- Header (same structure as index.html) -->
  <header>
    <div class="container">
      <div class="brand">
        <img src="./logos/logo.png" alt="Simplified Life Insurance Agency Logo">
      </div>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a class="btn" href="./quote.html">Get a Quote</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <div class="card">
      <h1>Quote Request Form</h1>

      <form id="quote-form" novalidate>
        <h2>Personal Information</h2>
        <div class="two">
          <div>
            <label for="full_name">Full Name *</label>
            <input id="full_name" name="full_name" required>
          </div>
          <div>
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required>
          </div>
        </div>

        <div class="two">
          <div>
            <label for="phone">Phone Number *</label>
            <input id="phone" name="phone" type="tel" required>
          </div>
          <div>
            <label for="address">Address *</label>
            <input id="address" name="address" required>
          </div>
        </div>

        <div class="two">
          <div>
            <label for="city">City *</label>
            <input id="city" name="city" required>
          </div>
          <div>
            <label for="state">State *</label>
            <input id="state" name="state" required>
          </div>
        </div>

        <div class="two">
          <div>
            <label for="zip">ZIP Code *</label>
            <input id="zip" name="zip" required>
          </div>
          <div>
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
              <option value="">Select…</option>
              <option>Female</option>
              <option>Male</option>
              <option>Prefer not to say</option>
            </select>
          </div>
        </div>

        <div class="two">
          <div>
            <label for="birthdate">Birthdate</label>
            <input id="birthdate" name="birthdate" type="date">
            <div class="muted">We use this to calculate age.</div>
          </div>
          <div>
            <label for="age">Age *</label>
            <input id="age" name="age" type="number" required>
          </div>
        </div>

        <div class="two">
          <div>
            <label for="marital_status">Marital Status *</label>
            <select id="marital_status" name="marital_status" required>
              <option value="">Select…</option>
              <option>Single</option>
              <option>Married</option>
              <option>Divorced</option>
              <option>Widowed</option>
            </select>
          </div>
          <div>
            <label for="occupation">Occupation *</label>
            <input id="occupation" name="occupation" required>
          </div>
        </div>

        <div class="two">
          <div>
            <label for="height">Height *</label>
            <input id="height" name="height" required placeholder="e.g., 5'6&quot;">
          </div>
          <div>
            <label for="weight">Weight *</label>
            <input id="weight" name="weight" type="number" required>
          </div>
        </div>

        <h2>Health Information</h2>
        <div>
          <label for="smoking_status">Smoking Status *</label>
          <select id="smoking_status" name="smoking_status" required>
            <option value="">Select…</option>
            <option>Never</option>
            <option>Former</option>
            <option>Current</option>
          </select>
        </div>
        <div>
          <label for="medical_issues">Medical Issues</label>
          <textarea id="medical_issues" name="medical_issues" rows="3"></textarea>
        </div>
        <div>
          <label for="current_medications">Current Medications</label>
          <textarea id="current_medications" name="current_medications" rows="3"></textarea>
        </div>

        <h2>Coverage Information</h2>
        <div>
          <label for="coverage_amount">Desired Coverage Amount *</label>
          <select id="coverage_amount" name="coverage_amount" required>
            <option value="">Select…</option>
            <option>$10,000 – $25,000</option>
            <option>$25,000 – $50,000</option>
            <option>$50,000 – $100,000</option>
            <option>$100,000 – $250,000</option>
            <option>$250,000+</option>
          </select>
        </div>

        <button id="submitBtn" class="btn" type="submit">Submit Quote Request</button>
        <div id="status" class="muted" role="status"></div>
      </form>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Simplified Life Insurance Agency. All rights reserved.
  </footer>

  <!-- Client-side Supabase insert (anon key) -->
  <script type="module">
    // ---- Supabase public creds (OK for client inserts; keep RLS safe) ----
    const SUPABASE_URL = 'https://gdejkmkiwopewdqczawz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkZWprbWtpd29wZXdkcWN6YXd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1Mzc5OTIsImV4cCI6MjA3NTExMzk5Mn0.l0FjSULSAdHy_jvHZzMcHkGvoypRxfHNNghJBSdvki8';

    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('quote-form');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Submitting…';
      submitBtn.disabled = true;

      // Collect fields
      const data = Object.fromEntries(new FormData(form).entries());

      // Basic required check
      const required = ['full_name','email','phone','address','city','state','zip','gender','age','marital_status','occupation','height','weight','smoking_status','coverage_amount'];
      for (const k of required) {
        if (!String(data[k] || '').trim()) {
          statusEl.textContent = `Please complete: ${k.replace('_',' ')}`;
          submitBtn.disabled = false;
          return;
        }
      }

      try {
        const payload = {
          full_name: data.full_name,
          email: data.email,
          phone: data.phone,
          address: data.address,
          city: data.city,
          state: data.state,
          zip: data.zip,
          gender: data.gender,
          birthdate: data.birthdate || null,
          age: data.age ? Number(data.age) : null,
          marital_status: data.marital_status,
          occupation: data.occupation,
          height: data.height,
          weight: data.weight,
          smoking_status: data.smoking_status,
          medical_issues: data.medical_issues || null,
          current_medications: data.current_medications || null,
          coverage_amount: data.coverage_amount,
          consent: true
        };

        const { data: inserted, error } = await supabase
          .from('leads')
          .insert([payload])
          .select();

        if (error) {
          console.error('Supabase error:', error);
          throw new Error(error.message || 'Insert failed');
        }

        statusEl.textContent = 'Submitted! Redirecting…';
        setTimeout(() => { window.location.href = './thank-you.html'; }, 500);
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Something went wrong: ' + (err?.message || 'Unknown error');
        submitBtn.disabled = false;
      }
    });
  </script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
