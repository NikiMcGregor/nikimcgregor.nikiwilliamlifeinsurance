<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quote Request – Niki William Agency</title>
  <style>
    :root { --brand-green:#0f766e; --brand-green-600:#0d9488; --brand-ivory:#f8f5ec; --ink:#0f172a; --muted:#475569; --ring:rgba(13,148,136,.25); }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--brand-ivory); color:var(--ink); }
    header { background: white; padding: 16px 24px; box-shadow: 0 1px 6px rgba(0,0,0,.05); }
    .brand { font-weight: 800; font-size: 1.5rem; display:flex; align-items:center; gap:10px; }
    .dot { width:14px; height:14px; border-radius:999px; background:var(--brand-green); box-shadow:0 0 0 6px rgba(13,148,136,.15); }
    main { max-width: 860px; margin: 40px auto; padding: 32px; background: #fff; border-radius: 20px; box-shadow: 0 24px 60px -24px rgba(2,6,23,.18); }
    h1 { text-align:center; font-size:2rem; margin-bottom:24px; }
    h2 { margin: 28px 0 10px; font-size:1.1rem; text-transform:uppercase; letter-spacing:.06em; color:#0f172a; }
    form { display:grid; gap:14px; }
    .two { display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    @media (max-width:700px){ .two { grid-template-columns:1fr; } }
    label { display:block; font-size:.8rem; font-weight:700; margin-bottom:4px; text-transform:uppercase; letter-spacing:.02em; }
    input, select, textarea { width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(15,23,42,.12); background:#f9fafb; font-size:1rem; }
    input:focus, select:focus, textarea:focus { outline:none; border-color:var(--brand-green-600); box-shadow:0 0 0 4px var(--ring); background:#fff; }
    button { background:var(--brand-green); color:#fff; font-weight:700; padding:12px 18px; border:none; border-radius:16px; cursor:pointer; box-shadow: 0 8px 24px rgba(13,148,136,.22); margin-top:10px; }
    button:hover { background:var(--brand-green-600); }
    .muted { color:var(--muted); font-size:.9rem; }
  </style>
</head>
<body>
  <header>
    <div class="brand"><span class="dot"></span> Niki William Agency</div>
  </header>

  <main>
    <h1>Quote Request Form</h1>
    <form id="quote-form" novalidate>
      <h2>Personal Information</h2>
      <div class="two">
        <div>
          <label for="full_name">Full Name *</label>
          <input id="full_name" name="full_name" required>
        </div>
        <div>
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required>
        </div>
      </div>

      <div class="two">
        <div>
          <label for="phone">Phone Number *</label>
          <input id="phone" name="phone" type="tel" required>
        </div>
        <div>
          <label for="address">Address *</label>
          <input id="address" name="address" required>
        </div>
      </div>

      <div class="two">
        <div>
          <label for="city">City *</label>
          <input id="city" name="city" required>
        </div>
        <div>
          <label for="state">State *</label>
          <input id="state" name="state" required>
        </div>
      </div>

      <div class="two">
        <div>
          <label for="zip">ZIP Code *</label>
          <input id="zip" name="zip" required>
        </div>
        <div>
          <label for="gender">Gender *</label>
          <select id="gender" name="gender" required>
            <option value="">Select…</option>
            <option>Female</option>
            <option>Male</option>
            <option>Prefer not to say</option>
          </select>
        </div>
      </div>

      <div class="two">
        <div>
          <label for="birthdate">Birthdate</label>
          <input id="birthdate" name="birthdate" type="date">
          <div class="muted">We use this to calculate age.</div>
        </div>
        <div>
          <label for="age">Age *</label>
          <input id="age" name="age" type="number" required>
        </div>
      </div>

      <div class="two">
        <div>
          <label for="marital_status">Marital Status *</label>
          <select id="marital_status" name="marital_status" required>
            <option value="">Select…</option>
            <option>Single</option>
            <option>Married</option>
            <option>Divorced</option>
            <option>Widowed</option>
          </select>
        </div>
        <div>
          <label for="occupation">Occupation *</label>
          <input id="occupation" name="occupation" required>
        </div>
      </div>

      <div class="two">
        <div>
          <label for="height">Height *</label>
          <input id="height" name="height" required placeholder="e.g., 5'6&quot;">
        </div>
        <div>
          <label for="weight">Weight *</label>
          <input id="weight" name="weight" type="number" required>
        </div>
      </div>

      <h2>Health Information</h2>
      <div>
        <label for="smoking_status">Smoking Status *</label>
        <select id="smoking_status" name="smoking_status" required>
          <option value="">Select…</option>
          <option>Never</option>
          <option>Former</option>
          <option>Current</option>
        </select>
      </div>
      <div>
        <label for="medical_issues">Medical Issues</label>
        <textarea id="medical_issues" name="medical_issues" rows="3"></textarea>
      </div>
      <div>
        <label for="current_medications">Current Medications</label>
        <textarea id="current_medications" name="current_medications" rows="3"></textarea>
      </div>

      <h2>Coverage Information</h2>
      <div>
        <label for="coverage_amount">Desired Coverage Amount *</label>
        <select id="coverage_amount" name="coverage_amount" required>
          <option value="">Select…</option>
          <option>$10,000 – $25,000</option>
          <option>$25,000 – $50,000</option>
          <option>$50,000 – $100,000</option>
          <option>$100,000 – $250,000</option>
          <option>$250,000+</option>
        </select>
      </div>

      <button id="submitBtn" type="submit">Submit Quote Request</button>
      <div id="status" class="muted" role="status"></div>
    </form>
  </main>

  <!-- Client-side Supabase insert (anon key) -->
  <script type="module">
    // ---- Supabase public creds (OK for client inserts; keep RLS safe) ----
    const SUPABASE_URL = 'https://gdejkmkiwopewdqczawz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkZWprbWtpd29wZXdkcWN6YXd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1Mzc5OTIsImV4cCI6MjA3NTExMzk5Mn0.l0FjSULSAdHy_jvHZzMcHkGvoypRxfHNNghJBSdvki8';

    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const supabase = createClient(https://gdejkmkiwopewdqczawz.supabase.com, eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkZWprbWtpd29wZXdkcWN6YXd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1Mzc5OTIsImV4cCI6MjA3NTExMzk5Mn0.l0FjSULSAdHy_jvHZzMcHkGvoypRxfHNNghJBSdvki8);

    const form = document.getElementById('quote-form');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Submitting…';
      submitBtn.disabled = true;

      // Collect fields
      const data = Object.fromEntries(new FormData(form).entries());

      // Basic required check
      const required = ['full_name','email','phone','address','city','state','zip','gender','age','marital_status','occupation','height','weight','smoking_status','coverage_amount'];
      for (const k of required) {
        if (!String(data[k] || '').trim()) {
          statusEl.textContent = `Please complete: ${k.replace('_',' ')}`;
          submitBtn.disabled = false;
          return;
        }
      }

      try {
        const payload = {
          full_name: data.full_name,
          email: data.email,
          phone: data.phone,
          address: data.address,
          city: data.city,
          state: data.state,
          zip: data.zip,
          gender: data.gender,
          birthdate: data.birthdate || null,
          age: data.age ? Number(data.age) : null,
          marital_status: data.marital_status,
          occupation: data.occupation,
          height: data.height,
          weight: data.weight,
          smoking_status: data.smoking_status,
          medical_issues: data.medical_issues || null,
          current_medications: data.current_medications || null,
          coverage_amount: data.coverage_amount,
          page: 'quote',
          consent: true
        };

        const { data: inserted, error } = await supabase
          .from('leads')
          .insert([payload])
          .select();

        if (error) {
          console.error('Supabase error:', error);
          throw new Error(error.message || 'Insert failed');
        }

        statusEl.textContent = 'Submitted! Redirecting…';
        setTimeout(() => { window.location.href = './thank-you.html'; }, 500);
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Something went wrong: ' + (err?.message || 'Unknown error');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
