<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You – Simplified Life Insurance Agency</title>
  <meta name="description" content="Thank you for requesting a quote from Simplified Life Insurance Agency." />

  <!-- Brand favicon -->
  <link rel="icon" type="image/png" href="./logos/logo.png" />

  <style>
    :root {
      --primary: #273b71;
      --white: #ffffff;
      --black: #000000;
      --muted: #475569;
      --card-border: rgba(15, 23, 42, 0.08);
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--white);
      color: var(--black);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.88));
      backdrop-filter: saturate(1.3) blur(6px);
      border-bottom: 1px solid var(--card-border);
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      max-width: 1120px;
      margin: 0 auto;
    }

    .brand img {
      display: block;
      max-height: 170px;
      width: auto;
    }

    .nav {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: var(--radius);
      background: var(--primary);
      color: var(--white);
      font-weight: 700;
      padding: 12px 22px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(39, 59, 113, 0.22);
      text-decoration: none;
      transition: transform 0.12s ease, background 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: #1e2f5c;
    }

    .wrap {
      max-width: 720px;
      margin: 15vh auto;
      padding: 32px;
      background: #fff;
      border-radius: 20px;
      border: 1px solid rgba(15, 23, 42, 0.06);
      box-shadow: 0 24px 60px -24px rgba(2, 6, 23, 0.18);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: var(--primary);
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    a.btn-home {
      display: inline-block;
      padding: 12px 18px;
      background: var(--primary);
      color: var(--white);
      border-radius: 16px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.15s ease;
      box-shadow: 0 8px 24px rgba(39, 59, 113, 0.22);
    }

    a.btn-home:hover {
      background: #1e2f5c;
    }

    footer {
      margin-top: 48px;
      padding: 40px 0;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="brand">
        <img src="./logos/logo.png" alt="Simplified Life Insurance Agency Logo" />
      </div>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a class="btn" href="./quote.html">Get a Quote</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="wrap">
      <h1>Thank You!</h1>
      <p>
        We received your information. A licensed professional may contact you to discuss options.
        No obligation, and coverage is subject to underwriting and carrier approval.
      </p>
      <a href="./index.html" class="btn-home">Back to Home</a>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Simplified Life Insurance Agency. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
